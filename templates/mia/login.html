{% extends "mia/base.html" %}
{% load staticfiles %}
{% block title %}Iniciar sesion{% endblock %}

{% block login %}

    <div style="padding-top: 6%;" class="container col-md-6 col-md-offset-3">
        <img class="login-logo center-block" src="{% static "mia/img/logo.png" %}">
        <div class="jumbotron col-md-10 col-md-offset-1">
            {%  if error_message %}
            <div class="col-md-10 col-md-offset-1">
                <div class="alert alert-danger">
                    <strong>Error!</strong> {{ error_message }}
                </div>
            </div>
            {% endif %}
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input input-group col-md-8 col-md-offset-2">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input class="form-control" id="username" type="text" name="username" maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input input-group col-md-8 col-md-offset-2">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input class="form-control" id="password" type="password" name="password" maxlength="30">
                    </div>
                </div>
                <div style="text-align: center; padding-bottom: 20px" class="checkbox">
                    <label><input type="checkbox" name="remember">Recordarme</label>
                </div>
                <button class="btn btn-success center-block" type="submit">Iniciar sesion</button>
            </form>
        </div>
    </div>

{% endblock %}
